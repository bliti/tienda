{% extends "base.html" %}

{% block title %}{{view.company_name}} Store{% endblock %}
{% block content %}
<div class="container">
    <h2>Products</h2>
    <ul>
        {% for product in object_list %}
            <li><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
